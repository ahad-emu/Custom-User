{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <h2>Hi, {{user.username}}</h2>
        <a href='{% url 'logout' %}'>Logout</a>
    {% else %}
        <h2>You are not logged in</h2>
        <a href='{% url 'login' %}'>Login</a> | <a href='{% url 'signup' %}'>Signup</a>
    {% endif %}

{% endblock content %}
